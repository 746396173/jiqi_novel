<table class="grid" width="100%" align="center">
  <caption>头衔管理</caption>
  <tr align="center">
    <th width="50">序号</th>
	<th width="50">图片标识</th>
    <th width="140">头衔名称</th>
    <th width="130">积分大于</th>
	<th width="130">积分小于</th>
    <th width="90">操作</th>
  </tr>
  {?section name=i loop=$honors?}
  <tr>
    <td class="odd" align="center">{?$honors[i].honorid?}</td>
	<td class="odd" align="center">{?$honors[i].photo?}</td>
    <td class="even" align="center">{?$honors[i].caption?}</td>
    <td class="odd" align="left">{?$honors[i].minscore?}</td>
	<td class="odd" align="left">{?$honors[i].maxscore?}</td>
    <td class="even" align="center"><a href="{?$honors[i].url_edit?}">编辑</a>{?if $honors[i].honortype == 0?}  <a href="javascript:if(confirm('确实要删除该头衔么？')) document.location='{?$honors[i].url_del?}';">删除</a>{?/if?}</td>
  </tr>
  {?/section?}
  <tr>
    <td colspan="6" class="foot">&nbsp;</td>
  </tr>
</table>
<br />
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center">{?$form_addhonor?}</td>
  </tr>
</table>
