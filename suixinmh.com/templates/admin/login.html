<title>后台登陆-{?$jieqi_sitename?}</title>
<link href="{?$jieqi_url?}/templates/admin/style/login_adm.css" type="text/css" rel="stylesheet" />
<!--[if IE 6]>
<script src="{?$jieqi_themeurl?}js/DD_belatedPNG.js" type="text/javascript"></script>

<body class="bg1">
 <!--logn begin-->
<div class="logn">
 <form action="{?$url_login?}" method="post" name="frmlogin">
  <div class="int"><label class="name">用户名</label><input id="username" name="username" type="text" value="{?$jieqi_username?}" /></div>
  <div class="int"><label class="sn">密&nbsp;&nbsp;码</label><input name="password" type="password"/></div>
  {?if $show_checkcode == 1?}<div class="int2"><label>验证码</label><input name="checkcode" type="text" /><img src="{?$url_checkcode?}" class="code" width="109" height="40" style="cursor:pointer;" onclick="this.src='{?$url_checkcode?}?rand='+Math.random();" /></div>{?/if?}
  <p class="f_blue back"><a href="{?$jieqi_url?}">返回首页</a>┆<a href="javascript:history.back(1);">返回上一页</a>┆<a href="{?$jieqi_url?}/getpass.php">取回密码</a></p>
  <button name="submit" type="submit" class="btn_logn"></button><input type="hidden" name="formhash" value="{?eval echo form_hash();?}">
 </form>
</div><!--logn end-->
