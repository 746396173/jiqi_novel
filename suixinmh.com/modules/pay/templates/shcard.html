<script type="text/javascript" src="{?$jieqi_url?}/scripts/layer/layer.js"></script>

<title>书海网点卡充值系统</title>

<body class="signbg">
<div class="top">
 <a href="www.shuhai.com" title="书海小说网" target="_blank" class="logo"></a>
 <p class="topnav">
 <a href="http://www.shuhai.com" title="书海首页" target="_blank">书海首页</a>|
 <a href="javascript:alert('建设中');" title="言情网" target="_blank">言情网</a>|
 <a href="http://wenxue.shuhai.com" title="文学网" target="_blank">文学网</a>
 </p>
</div>
<!--sign begin-->
<div class="sign">
  <div class="signbord"></div>
 
  <!--signbox begin-->
  <div class="signbox">
   <h2 class="t">书海点卡充值系统</h2>
   <div class="cnt">
     <div class="account">{?if $_USER['uid']>0?}欢迎您，<a href="/user" target="_blank" title="进入个人中心">{?$jieqi_username?}</a>{?else?}亲，请先 <a href="javascript:;" title="点击登录" onclick="userLogin('reload');">登录</a> ，再进行充值{?/if?}</div>
	 <form method="post" name="payfrm" id="payfrm" action="/modules/pay/?controller=huodong">
     <ul>
      <li><label>卡号：</label><input  type="text" value="请输入您点卡上的14位数字" name="cardno" id="cardno" onfocus="if(this.value='请输入您点卡上的14位数字')this.value=''" onblur="if(this.value=='')this.value='请输入您点卡上的14位数字'"  /></li>
      <li><label>密码：</label><input name="cardpass" id="cardpass" type="password" placeholder="请输入您的卡号密码" /></li><input type="hidden" name="formhash" value="{?eval echo form_hash();?}">
      <li><button type="submit"></button></li>
     </ul>
     </form>
   </div> 
   <p class="copy">Copyright&copy; 2011-2014 shuhai.com All Rights Reserved 书海网络科技有限公司</p>
  </div><!--signbox end--> 
</div><!--sign end-->
<script type="text/javascript">
$(document).ready(function(){
	$("#payfrm").bind('submit',function(event){
		event.preventDefault();
		if(getUserId()<1){
			 userLogin('reload');
		}else{
			var formid = $(this).attr("id");
			var formaction = $(this).attr("action");
			var i = layer.load(0);//layer.alert('加载中...',-1, !1);
			GPage.postForm(formid, formaction,
				function(data){
					layer.close(i);
					if(data.status=='OK'){
						layer.alert(data.msg, 10, "处理成功");
						/*layer.msg(data.msg,1,{type:1,shade:false},function(){
							jumpurl(data.jumpurl);
						});*/
//						jumpurl(data.jumpurl,0);
					}else{
						layer.msg(data.msg, 2, 8);
					}
				}
			);
		}
	});
});
</script>
</body>
