	<script>
		$(function(){
		//页面滑动开关
		var flge=true;
		//模拟移动端的单击事件
		 function tap(dom,callback){
			    if(typeof  dom == 'object'){
			        var startTime = 0;
			        var isMove = false;
			        dom.addEventListener('touchstart',function(e){
			            startTime = Date.now();/*时间戳*/
			        });
			        dom.addEventListener('touchmove',function(e){
			            isMove = true;
			        });
			        dom.addEventListener('touchend',function(e){
			            if(!isMove && (Date.now()-startTime) < 170 ){
			                /*符合tap  才执行callback*/
			                callback && callback(e);
			            }
			            /*重置*/
			            startTime = 0;
			            isMove = false;
			        });
			    }
			}
		  	//天加过渡
		    function  addTransition(page){
		        page.style.transition = "all .1s";
		        page.style.webkitTransition = "all .1s";
	    	};
		     /*清除过渡*/
		    function removeTransition(page){
		    	console.log(page);
		        page.style.webkitTransition = "none";
		        page.style.transition = "none";

		    };
		    /*设置定位*/
		    function setTranslateX(page,translateX){
		        page.style.webkitTransform = "translateX("+translateX+"px)";
		        page.style.transform = "translateX("+translateX+"px)";
		    };
		    /*过渡结束事件*/ 
		     function myTransitionEnd($node,callback){
			   	
			   	 $node.on("webkitTransitionEnd",function(e){
			   	 	 callback && callback(e,$node);

				   })
				   $node.on("transitionEnd",function(e){
				  	 callback && callback(e,$node);
				   })

			   }
			   //添加li列表
			  function addTemplate(arrs,zj){
			  	 var template = _.template($('#template').html());
				var liList= $(template({model:arrs,zj:zj}));
				for(i=0,length=liList.length;i<length;i++){

						myTransitionEnd($(liList[i]),function(e,$node){
							$node.css("z-index",0);				    	
					   		removeTransition($node[0]);
					   		setTranslateX($node[0],0);
					   		flge=true;
					    	$(".banner_ul li").removeClass("active");
						});
				}
				$(".banner_ul").prepend(liList);
			  }
			banner()
			setPanel();
			/*设置面功能*/
			function  setPanel(){

				//默认设置
				//背景色
				var beijing=localStorage.getItem('beijing');
				var msFage=false;
				switch(beijing){
				  case "read_style_1":
				    setBackgrond(0,"#fcfcfc");
				    break;
				  case "read_style_2":
				    setBackgrond(0,"#ceebcd");
				    break;
				 case "read_style_3":
				
				 	setBackgrond(0,"#ffe3df");
				    break;
				 case "read_style_4":
					
					setBackgrond(0,"#f3e5cf");
					  break;
				 case "read_style_5":
					setBackgrond(0,"#d5bef7");
					  break;
					   case "read_style_6":
						$("#beijing").html(".banner_ul li{background-color:#ffff;}");
						$(".ms").find("i").addClass("icon-moshi-01");
						$(".ms").find("i").removeClass("icon-yejianmoshi");
						$(".ms").find("span").text("日间模式");
						localStorage.setItem('beijing',"read_style_6");
						msFage=true;
					  break;
					   case "read_style_7":
						$("#beijing").html(".banner_ul li{background-color:#2d2d2d;color:#a0a0a0;}");
						$(".ms").find("i").removeClass("icon-moshi-01");
						$(".ms").find("i").addClass("icon-yejianmoshi");
						$(".ms").find("span").text("夜间模式");
						localStorage.setItem('beijing',"read_style_7");
						msFage=false;
					  break;
				}
				//字体
				var font=localStorage.getItem("font");
				if(font!=""&&font!=null&&typeof(font)!="undefined")	{
					var fontIndex= font.substr(-1,1);
					    $("body").removeClass();
                   	  	$("body").addClass(font);
                   	   $(".font_List li").removeClass("active");
                   	   $(".font_List li").eq(parseInt(fontIndex)).addClass("active");
				}
			
			
				// 单击显示设置面板
				tap($(".banner_ul")[0],function(){
					$(".setting_shade").show();
					setTimeout(function(){
						$(".setting").addClass("settingShow");
					},500);
					
				})
				//单击遮罩层隐藏
				tap($(".setting_shade")[0],function(){
					$(".setting").removeClass("settingShow");
					$(".setting_font").removeClass("settingShow");
					$(".weix").hide();
				    $(".font_List").hide();
					setTimeout(function(){					
						$(".setting_shade").hide();	
					},500);
				
				})

				/*点击白天模式或晚上模式，则改变背景色很字体色*/ 
				$(".ms").on("touchstart",function(){
					if(msFage==false){
						$("#beijing").html(".banner_ul li{background-color:#ffff;}");
						$(this).find("i").addClass("icon-moshi-01");
						$(this).find("i").removeClass("icon-yejianmoshi");
						$(this).find("span").text("日间模式");
						localStorage.setItem('beijing',"read_style_6");
						msFage=true;
					}
					else{
						$("#beijing").html(".banner_ul li{background-color:#2d2d2d;color:#a0a0a0;}");
