

  <script type="text/javascript">

    // 导航处理
    var q_run_on=$('.g-head .on').parent();
    var q_main_left=$('#main_left');
    var obj_tmp={};
    if( q_run_on.find('ul').size()>0 ){
      q_main_left.html(q_run_on.find('ul').html());
    }else{
      q_main_left.html(q_run_on.clone());
    }
    q_main_left.find('a').each(function(){
      var q_this=$(this);
      if( checkUrl(location.href,q_this.prop('href')) ){             
        if(q_this.prop('href').length< obj_tmp.l)return true;
        obj_tmp.l=q_this.prop('href').length;
        obj_tmp.q=q_this;
      } 
    }); // js
    if(obj_tmp.q)obj_tmp.q.addClass('on');

    function checkUrl(st1,st2){
      var arr,back=true;
      arr=st2.split('?');
      if( st1.indexOf(arr['0']) === -1 )return false;
      if( arr['1'] ){
        arr = arr['1'].split('&');
        arr.forEach(function(_this){
          if( st1.indexOf(_this) === -1 ){
            back=false;
            return false;
          }
        });
      }
      return back;
    }

    //Array.forEach implementation for IE support..  
    if (!Array.prototype.forEach) {  
      Array.prototype.forEach = function(callback, thisArg) {  
        var T, k;  
        if (this === null) {  
          throw new TypeError(" this is null or not defined");  
        }  
        var O = Object(this);  
        var len = O.length >>> 0; // Hack to convert O.length to a UInt32  
        if ({}.toString.call(callback) != "[object Function]") {  
          throw new TypeError(callback + " is not a function");  
        }  
        if (thisArg) {  
          T = thisArg;  
        }  
        k = 0;  
        while (k < len) {  
          var kValue;  
          if (k in O) {  
            kValue = O[k];  
            callback.call(T, kValue, k, O);  
          }  
          k++;  
        }  
      };  
    }  

    // 异步处理
    var filter=$.parseJSON('{?$filter_jsobj?}');  // jq
    var q_main=$('#form_main');
    var baseImgUrl='{?$jieqi_themeurl?}img/';
  </script>

  </body>
