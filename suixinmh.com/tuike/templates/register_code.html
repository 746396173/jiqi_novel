<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="gbk">
    <meta name="keywords" content="优阅云 小说 微信 阅读 流量" />
    <meta name="description" content="优阅云丨让流量不再闲置" />
    <title>优阅云-注册-输入验证号</title>
    <link rel="stylesheet" href="{?$jieqi_themeurl?}css/common_login_reg.css?1.3">
  </head>
  <body>
    <div class="login register popup-stepCode" id="j-popup-stepCode" style="opacity: 1; display: block;">
      <form action="" method="post">
      <div class="login-inner">
          <div class="clearfix mgb10">
            <div class="login-item code picode fl">
              <input type="text" class="clearError ecode" name="checkcode" id="code" placeholder="验证码" >
            </div>
            <div class="code-img fl mgl5">
              <img src="{?$jieqi_url?}/checkcode.php?rand={?eval echo mt_rand(100000,999999); ?}" class="j-codeReresh" id="code-img-enti" onclick="this.src='{?$jieqi_url?}/checkcode.php?rand='+Math.random();">
            </div>
            <div class="fl mgl5">
              <a href="javascript:;" onclick="document.getElementById('code-img-enti').src='{?$jieqi_url?}/checkcode.php?rand='+Math.random();" class="j-codeReresh" id="code-refresh">换一张</a>
            </div>
          </div>
        <div>
          <input type="hidden" name="formhash" value="{?eval echo form_hash();?}" />
          <input type="submit" class="login-btn" value="获取短信验证码" />
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
